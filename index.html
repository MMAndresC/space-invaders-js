<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <title>Space Invaders</title>
</head>
<body>
    <div class="screen">

        <section class="score">
            <div class="score-player-container score-color-player1">
                <div>
                    <span>Score</span>
                    <span class="score-player-one">1</span>
                </div>
                <span class="points-player-one">00000</span>
            </div>
            <div class="score-high-container">
                <span>Hi-score</span>
                <span>00000</span>
            </div>
            <div class="score-player-container score-color-player2">
                <div>
                    <span>Score</span>
                    <span class="score-player-two">2</span>
                </div>
                <span>00000</span>
            </div>
        </section>

        <section class="battlefield">
            <section class="manual">
                <p>space invaders</p>
                <p>*score advance table*</p>
                <div class="manual-enemies">
                    <div>
                        <figure>
                            <img src="./images/ship-special.png" class="manual-enemies-bonus"/>
                        </figure>
                        <span class="manual-enemies-text-bonus">= ?   mistery</span>
                    </div>
                    <div>
                        <figure>
                            <img src="./images/ship_typeAmov1.png" class="manual-enemies-type-A"/>
                        </figure>
                        <span class="manual-enemies-text-typeA">= 30 points</span>
                    </div>
                    <div>
                        <figure>
                            <img src="./images/shipTypeBmov1.png" class="manual-enemies-type-BC"/>
                        </figure>
                        <span class="manual-enemies-text-typeB">= 20 points</span>
                    </div>
                    <div>
                        <figure>
                            <img src="./images/shipTypeCmov2.png" class="manual-enemies-type-BC"/>
                        </figure>
                        <span class="manual-enemies-text-typeC">= 10 points</span>
                    </div>
                </div>
                <a href="./game.html" class="game-link">play</a>
            </section>
            <span class="copyrigth">*RETRO GAME*</span>
            <div class="lifes">
                <div class="credit">
                    <span class="credit-text">Credit</span>
                    <span class="credit-number"> 00</span>
                </div>
            </div>
        </section>
        
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <script type="text/javascript" src="./js/game.js" defer></script>
    <title>Space Invaders</title>
</head>
<body>
    <div class="screen">

        <section class="score">
            <div class="score-player-container score-color-player1">
                <div>
                    <span>Score</span>
                    <span class="score-player-one">1</span>
                </div>
                <span class="points-player-one">00000</span>
            </div>
            <div class="score-high-container">
                <span>Hi-score</span>
                <span>00000</span>
            </div>
            <div class="score-player-container score-color-player2">
                <div>
                    <span>Score</span>
                    <span class="score-player-two">2</span>
                </div>
                <span>00000</span>
            </div>
        </section>

        <section class="battlefield">
            <img src="./images/ship-special.png" class="ship-special"/>
            <img src="./images/player.png" class="player"/>
            <div class="lifes">
                <img src="./images/player.png" class="lifes-player"/>
                <div class="credit">
                    <span class="credit-text">Credit</span>
                    <span class="credit-number"> 00</span>
                </div>
            </div>
        </section>

        <div class="game-over">
            <span class="game-over-text">GAME OVER</span>
            <span class="final-score"></span>
            <div class="retry">
                <span>Retry?</span>
                <div>
                    <a href="./game.html">YES</a>
                    <a href="./index.html">NO</a>
                </div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
